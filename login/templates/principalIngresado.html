{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calistopía 2023</title>
    <link rel="stylesheet" href="{% static '/assets/css/normalize.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{% static '/assets/css/stylesPrincipalIngresado.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/assets/images/logo.jpeg' %}" />
</head>
<body>
 
    <header class="header">

        <div class="barra">
            <div id="open-close" class="menu__hamburguesa">
                <span class="line1__menu-hamburguesa"></span>
                <span class="line2__menu-hamburguesa"></span>
                <span class="line3__menu-hamburguesa"></span>
            </div>

            <a class="logo" href="../main/">
                <h1 class="logo__nombre no-margin centrar-texto">CALISTOPÍA</h1>
            </a>

            <a class="enlaceIngresar" href="../user/">
                <p>Perfil</p>
            </a>
        </div>

    </header>

    <aside id="aside" class="menuLateral">

        <nav class="menuLateral__navegacion">
            <a href="../main/" class="navegacion__enlace">Nosotros</a>
            <a href="../main/" class="navegacion__enlace">Contacto</a>
            <a href="../logout/" class="navegacion__enlace">Cerrar Sesión</a>
        </nav>

    </aside>

    <div class="grid">
        <div class="ejercicio">
            <a href="../main/">
                <img class="ejercicio__imagen" src="{% static '/assets/images/ejercicio1.png' %}" alt="imagen ejercicio">
                <div class="ejercicio__informacion">
                    <p class="ejercicio__nombre">Fondos en barra</p>
                    <p class="ejercicio__musculo">Pecho</p>
                </div>
            </a>
        </div> <!--EjercicioDeCatalogo-->
        <div class="ejercicio">
            <a href="../main/">
                <img class="ejercicio__imagen" src="{% static '/assets/images/ejercicio2.png' %}" alt="imagen ejercicio">
                <div class="ejercicio__informacion">
                    <p class="ejercicio__nombre">Fondos</p>
                    <p class="ejercicio__musculo">Pecho</p>
                </div>
            </a>
        </div> <!--EjercicioDeCatalogo-->
        <div class="ejercicio">
            <a href="../main/">
                <img class="ejercicio__imagen" src="{% static '/assets/images/ejercicio3.png' %}" alt="imagen ejercicio">
                <div class="ejercicio__informacion">
                    <p class="ejercicio__nombre">Flexiones Spiderman</p>
                    <p class="ejercicio__musculo">Pecho</p>
                </div>
            </a>
        </div> <!--EjercicioDeCatalogo-->
        <!--Sigue el catálogo...-->
    </div>

    <script src="{% static '/assets/js/scriptPaginaPrincipal.js' %}"></script>

</body>
</html>
